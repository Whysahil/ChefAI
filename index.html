
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefAI | Culinary Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              saffron: {
                50: '#fff9f2',
                100: '#fff1e0',
                500: '#e67e22',
                600: '#d35400',
              },
              curry: {
                50: '#f4f7f5',
                500: '#2c3e50',
                900: '#1a252f',
              },
              neutral: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                800: '#1f2937',
                900: '#111827',
              },
              paprika: {
                600: '#c0392b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0, 0, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(12px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            }
          }
        }
      }
    </script>
    <style>
      :root { 
        color-scheme: light; 
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark { color-scheme: dark; }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: #f9fafb;
        line-height: 1.6;
      }
      
      .dark body {
        background-color: #111827;
      }

      .mandala-bg {
        position: fixed;
        top: -5%;
        right: -5%;
        width: 500px;
        height: 500px;
        opacity: 0.04;
        pointer-events: none;
        z-index: 0;
        filter: grayscale(1);
      }
      .dark .mandala-bg {
        opacity: 0.02;
        filter: invert(1) grayscale(1);
      }

      .glass {
        background: rgba(249, 250, 251, 0.75);
        backdrop-filter: saturate(180%) blur(20px);
      }
      .dark .glass {
        background: rgba(17, 24, 39, 0.75);
      }

      select, input {
        border-radius: 8px;
        appearance: none;
      }
      select option {
        background-color: #f9fafb;
        color: #111827;
      }
      .dark select option {
        background-color: #1f2937;
        color: #f9fafb;
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(156, 163, 175, 0.3); 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="text-neutral-800 dark:text-neutral-50 min-h-screen selection:bg-saffron-500 selection:text-white">
    <img src="https://cdn.pixabay.com/photo/2017/09/01/21/53/mandala-2705640_1280.png" class="mandala-bg" alt="" />
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

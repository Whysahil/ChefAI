
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefAI | Indian Culinary Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              saffron: {
                50: '#fff9ed',
                100: '#ffefd1',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
              },
              curry: {
                50: '#f0fdf4',
                500: '#166534',
                600: '#15803d',
                900: '#064e3b',
              },
              turmeric: {
                400: '#fbbf24',
                500: '#f59e0b',
              },
              paprika: {
                600: '#dc2626',
              },
              paper: {
                50: '#fdfbf7',
                100: '#f5f0e6',
              },
              charcoal: {
                800: '#1a1a1a',
                900: '#0f0f0f',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            }
          }
        }
      }
    </script>
    <style>
      :root { color-scheme: light; }
      .dark { color-scheme: dark; }
      
      body {
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.4s ease, color 0.4s ease;
        background-color: #fdfbf7;
        background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
      }
      .dark body {
        background-color: #0f0f0f;
        background-image: none;
      }
      .mandala-bg {
        position: fixed;
        top: -10%;
        right: -10%;
        width: 600px;
        height: 600px;
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
        transform: rotate(15deg);
      }
      .dark .mandala-bg {
        opacity: 0.01;
      }
      .glass {
        background: rgba(253, 251, 247, 0.8);
        backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 15, 15, 0.8);
      }
      ::selection {
        background: #f59e0b;
        color: white;
      }
      .recipe-scroll::-webkit-scrollbar { width: 4px; }
      .recipe-scroll::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Fix for native select options in dark mode */
      select option {
        background-color: #fdfbf7;
        color: #1a1a1a;
      }
      .dark select option {
        background-color: #1a1a1a;
        color: #f1f5f9;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="text-charcoal-800 dark:text-slate-50 min-h-screen">
    <img src="https://cdn.pixabay.com/photo/2017/09/01/21/53/mandala-2705640_1280.png" class="mandala-bg" alt="" />
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
